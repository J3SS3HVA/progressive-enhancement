<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Favorieten picker / Progressive Enhancement / FDND</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link href="assets/styles.css" rel="stylesheet" />
    <style>
      /* Schrijf hier gewoon je CSS voor dit component */
      .datalist {
        background-color: var(--green);
        width: 20em;
        height: 10em;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
      }

      .purple {
        background-color: var(--purple);
      }

      .datalist input {
        position: absolute;
        border-radius: 5px;
        border: none;
        height: 2em;
        font-size: 16px;
        text-align: center;
        font-weight: 900;
        width: 10em;
        z-index: 9999;
      }

      .colors {
        display: flex;
        width: 4em;
        border: none;
        /* background-color: transparent; */
        box-shadow: 0px 0px 49px 15px rgb(0 0 0 / 25%);
        border-radius: 20px;
        visibility: visible;
      }

      .colors label {
        display: grid;
        place-items: center;
        line-height: 1;
        color: var(--green);
        width: 1.2em;
      }

      .colors label:hover:after {
        border: solid black 2px;
        width: min-content;
        height: 1em;
      }

      .colors label:nth-child(2) {
        color: var(--purple);
      }

      .colors label:nth-child(4) {
        color: var(--blue);
      }

      .colors label:nth-child(6) {
        color: var(--green);
      }

      .colors label:nth-child(8) {
        color: var(--yellow);
      }

      .colors label::after {
        content: "â– ";
        font-size: 2em;
      }

      .colors input {
        position: absolute;
        left: -9999em;
      }
      /* animation https://codepen.io/mohaiman/pen/MQqMyo */

      .area {
        background: #4e54c8;
        background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8);
      }

      .circles {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .circles li {
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.2);
        animation: animate 25s linear infinite;
        bottom: -150px;
      }

      .circles li:nth-child(1) {
        left: 25%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
      }

      .circles li:nth-child(2) {
        left: 10%;
        width: 20px;
        height: 20px;
        animation-delay: 2s;
        animation-duration: 12s;
      }

      .circles li:nth-child(3) {
        left: 70%;
        width: 20px;
        height: 20px;
        animation-delay: 4s;
      }

      .circles li:nth-child(4) {
        left: 40%;
        width: 60px;
        height: 60px;
        animation-delay: 0s;
        animation-duration: 18s;
      }

      .circles li:nth-child(5) {
        left: 65%;
        width: 20px;
        height: 20px;
        animation-delay: 0s;
      }

      .circles li:nth-child(6) {
        left: 75%;
        width: 110px;
        height: 110px;
        animation-delay: 3s;
      }

      .circles li:nth-child(7) {
        left: 35%;
        top: 180px;
        width: 150px;
        height: 150px;
        animation-delay: 7s;
      }

      .circles li:nth-child(8) {
        left: 50%;
        width: 25px;
        height: 25px;
        animation-delay: 15s;
        animation-duration: 45s;
      }

      .circles li:nth-child(9) {
        left: 20%;
        width: 15px;
        height: 15px;
        animation-delay: 2s;
        animation-duration: 35s;
      }

      .circles li:nth-child(10) {
        left: 85%;
        width: 150px;
        height: 150px;
        animation-delay: 0s;
        animation-duration: 11s;
      }

      @keyframes animate {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
          border-radius: 0;
        }

        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
          border-radius: 50%;
        }
      }
      /* animation end */
      /* Hint: Dit component kun je volledig met HTML en CSS bouwen */

      /* Hint: Kijk eens naar field-sizing */
    </style>
  </head>

  <body>
    <h1>Favorieten picker</h1>

    <form action="" method="">
      <fieldset class="datalist area">
        <input type="text" list="docenten-lijst" />

        <datalist id="docenten-lijst">
          <option value="Berat Zekaj"></option>
          <option value="Charley Muhren"></option>
          <option value="Cyd Stumpel"></option>
          <option value="Dorien Drees"></option>
          <option value="Joost Faber"></option>
          <option value="Justus Sturkenboom"></option>
          <option value="Koop Reijnders"></option>
          <option value="Krijn Hoetmer"></option>
          <option value="Sanne 't Hooft"></option>
          <option value="Suus ten Voorde"></option>
        </datalist>
        <!-- animation https://codepen.io/mohaiman/pen/MQqMyo -->
        <ul class="circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <!-- animation end -->
      </fieldset>
      <fieldset class="colors" hidden>
        <input type="radio" id="purple" name="color-picker" value="PURPLE" />
        <label for="purple"></label>
        <input type="radio" id="blue" name="color-picker" value="BLUE" />
        <label for="blue"></label>
        <input type="radio" id="green" name="color-picker" value="GREEN" />
        <label for="green"></label>
        <input type="radio" id="yellow" name="color-picker" value="YELLOW" />
        <label for="yellow"></label>
      </fieldset>

      <!-- Hint: hoe kun je aan een invoerelement een lijst meegeven? -->
      <!-- De kleurcodes van FDND:
			#A675F5
			#050542
			#66E5BF
			#FFFC86
			-->
    </form>
